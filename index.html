<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valósághű Magyarország Térkép (Leaflet)</title>
    
    <!-- Leaflet CSS -->
    <!-- Eltávolítottuk az integrity és crossorigin attribútumokat -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        #map {
            height: 700px; /* Térkép magassága */
            width: 90%; /* Térkép szélessége */
            max-width: 1000px;
            border: 2px solid #333;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        .info {
            margin-top: 10px;
            font-size: 1.1em;
            color: #333;
            text-align: center;
        }
        .info kbd {
            background-color: #eee;
            border-radius: 3px;
            border: 1px solid #b4b4b4;
            box-shadow: 0 1px 1px rgba(0, 0, 0, .2), 0 2px 0 0 rgba(255, 255, 255, .7) inset;
            color: #333;
            display: inline-block;
            font-family: monospace;
            font-size: .85em;
            font-weight: 700;
            line-height: 1;
            padding: 2px 4px;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <h1>Interaktív Magyarország Térkép</h1>
    <div id="map"></div>
    <div class="info">
        <p>Használd a <kbd>W</kbd>, <kbd>A</kbd>, <kbd>S</kbd>, <kbd>D</kbd> vagy a nyíl gombokat a játékos mozgatásához.</p>
        <p>A térkép zoomolható és mozgatható egérrel/érintőképernyővel.</p>
    </div>

    <!-- Leaflet JavaScript -->
    <!-- Eltávolítottuk az integrity és crossorigin attribútumokat -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Saját script -->
    <script src="map.js"></script>
</body>
</html>
