<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotus Esprit Turbo Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        #gameContainer {
            position: relative;
            border: 4px solid #FFD700;
            border-radius: 12px;
            background: #000;
            box-shadow: 
                0 0 30px #FFD700,
                inset 0 0 30px rgba(255, 215, 0, 0.1);
        }
        
        canvas {
            display: block;
            border-radius: 8px;
        }
        
        .controls {
            position: absolute;
            bottom: -70px;
            left: 50%;
            transform: translateX(-50%);
            color: #FFD700;
            text-align: center;
            font-size: 14px;
            text-shadow: 0 0 10px #FFD700;
            white-space: nowrap;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00FFFF;
            font-size: 20px;
            text-shadow: 0 0 20px #00FFFF;
            animation: lotus90sBlink 1.2s infinite;
        }
        
        @keyframes lotus90sBlink {
            0%, 60% { opacity: 1; }
            61%, 100% { opacity: 0.4; }
        }
        
        .title {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            color: #FF4500;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 
                0 0 15px #FF4500,
                3px 3px 0px #000;
            letter-spacing: 4px;
        }
        
        .subtitle {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            color: #00FFFF;
            font-size: 14px;
            text-shadow: 0 0 10px #00FFFF;
            letter-spacing: 2px;
        }
        
        .retro-border {
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            border: 3px solid #888;
            border-top-color: #fff;
            border-left-color: #fff;
            border-radius: 16px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="title">GT ESPRIT</div>
    

    <!-- Cache busting paramÃ©terrel -->
    <script src="amiga-lotus.js?v=2"></script>
</body>
</html>
