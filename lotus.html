<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotus F1 Racing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="hud">
            <div class="speed">Sebesség: <span id="speed">0</span> km/h</div>
            <div class="lap">Kör: <span id="lap">1</span>/3</div>
            <div class="time">Idő: <span id="time">00:00</span></div>
            <div class="position">Pozíció: <span id="position">1</span>/5</div>
        </div>
        
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div class="controls">
            <div class="instructions">
                <p>Irányítás: ←→ kormányozás, ↑ gyorsítás, ↓ fékezés</p>
                <p>SPACE: Újraindítás</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
